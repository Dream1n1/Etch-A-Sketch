<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>

<body>
    <h1 id="header">Etch-A-Sketch</h1>
    <div id="content">
        <div class="btn-container">
            <input id="color" type="color" value="#bd6096" id="color">
            <button id="randomClr">Random<p style="margin: 0; font-size: 15px;">'w'</p></button>
            <button id="reset">Reset<p style="margin: 0; font-size: 15px;">'r'</p></button>
            <button id="eraser">Eraser<p style="margin: 0; font-size: 15px;">'e'</p></button>
            <button id="clear">Clear<p style="margin: 0; font-size: 15px;">'c'</p></button>
        </div>
        <div id="container"></div>
    </div>
